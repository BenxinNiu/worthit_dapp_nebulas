<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="index page">
    <meta name="author" content="Benxin Niu">

    <title>Worth It Dapp </title>

    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/newTopics.css" rel="stylesheet" />
    <link href="css/searchbar.css" rel="stylesheet" />
    <link href="public/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">
    <script src="js/shared/angular.min.js"></script>
    <script src="js/shared/angular-ui-router.min.js"></script>
    <script src="js/shared/jquery.min.js"></script>
  </head>
  <body ng-app="worthit_dapp">

    <nav-bar></nav-bar>

    <!-- <div ng-view> </div> -->
    <div class="main" ng-controller="TopicsController">
      <div class="container">
        <h1 ng-click="test()">{{ title }}</h1>

        <functional-bar> </functional-bar>
        <form>
          <h2> Choose a Topic Title </h2>
          <input></input>
          <h2> Choose a Tag (e.g Travel) </h2>
          <input></input>
          <h2> Describe your Experience </h2>
          <textarea></textarea>
          <h2> Was it Worth it? </h2>
          <select>
            <option value="true">Absolutely</option>
            <option value="false">No</option>
          </select>
        </form>
        <h2>Choose avator for your topic:  </h2>
        <div ng-repeat="logo in logo_list" class="col-md-2">
          <logo-avator info="logo"> </logo-avator>
        </div>


      </div>
    </div>

   <footer-bar></footer-bar>


    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/TopicsController.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <!-- directives -->
    <script src="js/directives/logos.js"></script>
    <script src="js/directives/topicsCard.js"></script>
    <script src="js/directives/introInfo.js"></script>
    <script src="js/directives/functionalBar.js"></script>
    <script src="js/directives/footer.js"></script>
    <script src="js/directives/navBar.js"></script>
    <!-- services -->
    <script src="js/services/sharedContractInfo.js"></script>
    <script src="js/services/nebPay.js"></script>
  </body>
</html>
