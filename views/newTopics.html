<div class="main" ng-controller="TopicsController">
    <div class="container">
        <h1 style="margin-bottom:-20px !important;">{{title}}</h1>
        <p class="createNewTopic" ng-click="submitTopic()"><i class="fab fa-telegram-plane"></i>Publish Now </p>
        <img class="avator_preview" ng-src="{{selected_avator}}">
        <div ng-repeat="msg in error_msg"><p class="alert alert-info">{{msg}}</p></div>

        <form class="new_topic">
            <h2> Choose a Topic Title </h2>
            <input id="input_title">
            <h2> Choose a Tag (e.g Travel) </h2>
            <input id="input_tag">
            <h2> Describe your Experience </h2>
            <textarea id="input_story"></textarea>
            <h2> Was it Worth it? </h2>
            <select style="margin-bottom:10px;" id="input_worthit">
                <option value="true">Absolutely</option>
                <option value="false">No</option>
            </select>
        </form>

        <h2>{{ avator }} </h2>
<div class="row">
    <div class="col-md-8">
        <div ng-repeat="logo in logo_list" class="col-md-1 avator">
                <img ng-src="{{logo}}" ng-click="update_avator($index)">
        </div>
    </div>
        </div>

    </div>
</div>
