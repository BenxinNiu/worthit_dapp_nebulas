<div class="main" ng-controller="MainController as main">
  <div class="container">

    <h1 ng-click="test()">{{ title }}</h1>
    <!--<functional-bar> </functional-bar>-->
    <div class="searchbar">
      <input ng-bind="query" type="text" id="searchbar-input"/>
      <i class="fa fa-search" id="searchbar-icon" aria-hidden="true" ng-click="expand_bar()"></i>
      <i ng-click="searchBar()" class="fab fa-telegram-plane" id="searchbar-submit" aria-hidden="true"></i>
      <i class="fa fa-times" id="searchbar-cross" aria-hidden="true" ng-click="hide_bar()"></i>
      <p ng-click="go('newTopic')" class="createNewTopic"><i class="far fa-comments"></i>Publish New Topic </p>
    </div>
    <p class="alert alert-info" ng-show="no_result">{{no_result_msg}}</p>
    <intro-info> </intro-info>

    <div ng-repeat="info in usr_topics" class="col-md-6">
      <topics-card info="info"> </topics-card>
    </div>
  </div>
</div>
